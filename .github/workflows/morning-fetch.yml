name: Morning Indian Land Fetch

on:
  schedule:
    # Runs every day at 10:00 UTC, about 5:00am Eastern
    - cron: "0 10 * * *"
  workflow_dispatch:
    inputs:
      articles_json:
        description: "JSON payload of articles from Atlas/Make"
        required: false
        type: string

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run morning fetch
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
          ARTICLES_JSON: ${{ github.event.inputs.articles_json }}
        run: |
          python run_morning_fetch.py
